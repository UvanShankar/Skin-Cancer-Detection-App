<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logoutbtn($event)">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Skin Cancer Detection</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Skin Cancer Detection</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-item>
    
  <ion-img  id="my-image" [src]="imageSrc" alt="your image"  *ngIf="imageSrc!=null"></ion-img>
</ion-item>

<div *ngFor="let photo of photoService.photos; index as position">
<ion-img id="my-image1" src="{{ photo.base64 ? photo.base64 : photo.webviewPath }}">
</ion-img>
</div>
 

<ion-item>
  <input id="fileId" type="file" (change)="onfileselected($event)" accept="image/*">
</ion-item>

<ion-button expand="block" (click)="clickEvent()">
  Upload File
</ion-button>

<ion-button expand="block" (click)="onphotobtn($event)">
  Camera upload
</ion-button>

  
 
</ion-content>
