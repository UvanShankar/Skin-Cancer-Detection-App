<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h3>  The OTP has been mailed to you ...</h3>


<form [formGroup]="loginForm" #userform="ngForm">
 
  <ion-item>
    <ion-label position="floating">OTP</ion-label>
    <ion-input type="password" placeholder="Enter your otp" formControlName="resetotp"></ion-input>
  </ion-item> 
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" placeholder="Enter your password (min 8 letters)" formControlName="password"></ion-input>
  </ion-item>   
  <ion-item class="error-message" *ngIf="emailpas()" >
    <ion-label>Please enter a valid and strong password.</ion-label>
  </ion-item>
  <div >
  <ion-item>
  <ion-label position="floating">Enter your password again </ion-label>
    <ion-input type="password" (input)="paspascheck" placeholder="Password should be same" formControlName="password2"></ion-input>
  </ion-item >   
</div>

  <ion-item class="error-message" *ngIf="paspascheck()" >
    <ion-label>Please enter a valid and strong password.</ion-label>
  </ion-item>

  <ion-button color="primary"type="submit" expand="block" [disabled]="!userform.invalid" (click)="resetMethod(userform)">Sign In</ion-button>
  </form>
</ion-content>
