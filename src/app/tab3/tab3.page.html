<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logoutbtn($event)">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Skin Cancer Detection</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Skin Cancer Detection</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true" class="scroll">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-xl-2 col-lg-3 col-md-4>
        <ion-card tappable *ngFor="let event of diseaseList;let indexOfelement=index;" color="blue"(click)="navbtn(event.idd)">
          <ion-card-header>
            <ion-card-subtitle>DISEASES</ion-card-subtitle>
            <ion-card-title>{{event.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Description: {{event.discription}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
